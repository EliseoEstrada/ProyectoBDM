<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Boostrap4-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--CSS-->
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="row justify-content-md-center justify-content-xl-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 p-0 mt-5" id="logIn">
                <form action="principal.html" class="form-signin ">
                    <div class="text-center">
                        <img src="img/static/logo.png" alt="logo" class="logo-login m-3">
                    </div>
                    <h2 class="form-signin-heading text-center">Bienvenido</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Correo" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Contrase침a" required>
                    </div>
    
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar sesi칩n</button>
    
                    <hr>
                    <button type="button" class="btn btn-lg btn-light btn-block" onclick="hideLogin()">Registrarse</button>
                </form>
            </div>

            <div class="col-12 col-md-8 col-lg-6 col-xl-4 p-0 mt-0 mt-md-4" id="signUp">
                <form action="principal.html" class="form-signin " onsubmit="return validarContrase침a()">
                    <h2 class="form-signin-heading text-center">Crear cuenta</h2>
                    <div class=" form-group">
                        <label class=" label-image-user">
                            <img for="images" src="img/static/subirImagen.png" id="image-field" class="image-field rounded" accept="image/*">
                            <input type="file"  id="image-user" onchange="previewImage(event)"/>   
                        </label> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Nombre completo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Correo" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contrase침a" required>
                        <div class="invalid"></div>
                    </div>
                    
    
                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de usuario</label>
                        <select class="form-control" id="tipoUsuario">
                            <option>Alumno</option>
                            <option>Profesor</option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
    
                    <hr>
                    <button type="button" class="btn btn-lg btn-light btn-block" onclick="hideLogin()">Inicar sesion</button>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>

    </body>
</html>

    <div class="row m-3 pb-3 bg-white rounded">
      <div class="col">
        <form action="principal.html">
          <h2 class="form-signin-heading text-center">Crear nuevo curso</h2>
          <div class="row">
            <div class="col col-12 col-lg-6 col-xl-6">
              <div class=" form-group">
                <label class=" label-image-user">
                    <img for="images" src="img/static/subirImagen.png" id="image-field" class="image-field " accept="image/*">
                    <input type="file"  id="image-user" onchange="previewImage(event)"/>   
                </label> 
              </div>
              <div class="form-group">
                <label for="inputName">Nombre del curso</label>
                <input type="text" class="form-control form-control-sm" id="inputName" placeholder="Nombre de curso">
              </div>
              <div class="form-group">
                <label for="inputDescription">Descripcion del curso</label>
                <textarea class="form-control form-control-sm" id="inputDescription" name="description" rows="4" placeholder="Descripcion del curso" maxlength="400"></textarea>
              </div>
              <div class="form-group">
                <label for="selectTypePay">Metodo de pago por</label>
                <select class="form-control form-control-sm" id="selectTypePay">
                  <option>Curso completo</option>
                  <option>Por capitulo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputPrice">Precio del curso</label>
                <input type="number" class="form-control form-control-sm" id="inputPrice" name="price" placeholder="Precio del curso">
              </div>
            </div>

            <div class="col col-12 col-lg-6 col-xl-6">
              <!-- BTN-MODAL -->
              <div class="p-5">
                <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">Nuevo capitulo</button>
              </div>
              
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Capitulo</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">Capitlo 1: Introduccion a Blender</td>
                    <td class="text-success">Gratis</td>
                    <td >
                      <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">Capitlo 2: Conceptos basicos de blender</td>
                    <td class="text-success">150.0</td>
                    <td >
                      <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col col-12 col-lg-6 offset-lg-6">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Agregar curso</button>
            </div>
          </div>
        </form>
      </div>


      
      
    </div>


    <!-- MODAL -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Agregar capitulo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputName">Nombre del curso</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre de curso">
              </div>
              <div class="form-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" accept="video/mp4,video/x-m4v,video/*" required>
                  <label class="custom-file-label" for="customFile">Video</label>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Curso gratis</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
